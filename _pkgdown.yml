url: https://justincally.github.io/weda/
template:
  bootstrap: 5
  bootswatch: simplex

development:
  mode: auto

reference:
  - title: "Database connection"
    desc: >
      Functions used to connect to the database
    contents:
      - '`weda_connect`'
  - title: "Camera Trap Processing"
    desc: >
      Functions used to process, check and upload camera trap data
    contents:
      - '`standardise_species_names`'
      - '`vba_name_conversions`'
      - '`camera_trap_dq`'
      - '`prepare_camtrap_upload`'
      - '`upload_camtrap_data`'
      - '`camtrap_operation_from_records`'
      - '`camtrap_operation_mapview`'
      - '`check_unique_project`'
      - '`convert_to_latlong`'
      - '`mcrecordTable`'
  - title: "Database views"
    desc: >
      Functions used to create views on the database
    contents:
      - '`records_curated_view`'
      - '`processed_SubStation_presence_absence`'
      - '`vba_format`'
  - title: "Database information"
    desc: >
      Functions used get information on the database
    contents:
      - '`data_dictionary`'
  - title: "Shiny App Modules"
    desc: >
      Functions used in the shiny app
    contents:
      - '`projectMapUI`'
      - '`projectMapServer`'
      - '`dataUploadpUI`'
      - '`dataUploadServer`'
      - '`camtrap_app`'
  - title: "Obtaining Data"
    desc: >
      Functions used get data from the database
    contents:
      - '`DBdetectionHistory`'
  - title: "Transect Upload Tools"
    contents:
      - filter_records_outside_transect_area
      - koala_proofsafe_format
      - prepare_transect_upload
      - transectMapUI
      - transect_dq
      - transectdataUploadpUI
      - upload_transect_data
      - visualise_records
